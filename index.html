<html>
  <head>

  <meta charset="utf-8" />
  <title>Solar System</title>
  <meta name="description" content="Build your own planetarium with A-frame">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="js/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene show-desc particle-system="preset: dust; particleCount: 5000">
      <a-camera id="cam" position="-5 2 17"; rotation="0 0 10">
        <a-cursor
          color : #00000;
        ></a-cursor>
      </a-camera>
      
      <a-assets>
        <img id="sun-texture" src="Textures/Sun.jpg"
        crossorigin="anonymous">
        <img id="mercury-texture" src="Textures/Mercury.jpg"
        crossorigin="anonymous">
        <img id="venus-texture" src="Textures/Venus.jpg"
        crossorigin="anonymous">
        <img id="earth-texture" src="Textures/Earth.jpg"
        crossorigin="anonymous">
        <img id="mars-texture" src="Textures/Mars.jpg"
        crossorigin="anonymous">
        <img id="jupiter-texture" src="Textures/Jupiter.jpg"
        crossorigin="anonymous">
        <img id="saturn-texture" src="Textures/Saturn.jpg"
        crossorigin="anonymous">
        <img id="uranus-texture" src="Textures/Uranus.jpg"
        crossorigin="anonymous">
        <img id="neptune-texture" src="Textures/Neptune.jpg"
        crossorigin="anonymous">
        <img id="pluto-texture" src="Textures/Pluto.jpg"
        crossorigin="anonymous">
        <img id="moon-texture" src="Textures/Moon.png"
        crossorigin="anonymous">
        
      </a-assets>

      <a-entity position="16 21 -5" rotation="-25 135 -40">
        <a-entity camera look-controls wasd-controls="fly:true"></a-entity>
      </a-entity>

      <a-sky color="black"></a-sky>
      <a-entity star-system="count: 1000; radius: 250; depth: 0"></a-entity>

      <a-text id="sun-desc" position="0 7 -25" visible="false" color="#FFFFFF" wrap-count="50" width="10d" align="center" look-at="#cam" value="Matahari
      
            Terdiri dari plasma panas dan medan magnet.
            Merupakan pusat dari Tata Surya.
            Diameter Matahari 109x diameter Bumi, yaitu 1,4 juta km.
            Suhu permukaan matahari 6.000 derajat celsius,
            sedangkan suhu inti sebesar 15-20 juta derajat Celsius"></a-text>

      <a-sphere id="sun" position="0 0 -25" radius="4" color="#F5C85D" src="#sun-texture"
        animation__rotation="
          property: rotation;
          from: 0 0 0;
          to: 0 360 0;
          dur: 10000;
          loop: true;
          startEvents: mouseenter;
          pauseEvents: mouseleave; 
        "
      ></a-sphere>

      <a-text id="mercury-desc" position="0 2a -17" visible="false" color="#FFFFFF" wrap-count="50" width="5a" align="center" look-at="#cam" value="Merkurius
      
            Planet terkecil dalam Tata Surya.
            Mengelilingi Matahri dengan kecepatan 180.000 km/jam.
            Suhu di Merkurius bisa mencapai 450 derajat Celcius.
            Pada malam hari di Merkurius, suhunya bisa turun hingga minus 170 derajat Celcius.
            Satu hari di Merkurius setara dengan 175,97 hari di Bumi."></a-text>

      <a-sphere id="mercury" position="0 0 -17" radius=".4" rotation="0 180 0" src="#mercury-texture"
        animation__rotation="
          property: rotation;
          from: 0 0 0;
          to: 0 360 0;
          dur: 2000;
          loop: true;
          startEvents: mouseenter;
          pauseEvents: mouseleave; 
        "
      ></a-sphere>

      <a-text id="venus-desc" position="0 2a -12" visible="false" color="#FFFFFF" wrap-count="60" width="6" align="center" look-at="#cam" value="Venus
      
            Jarak Venus dari matahari adalah sejauh 108.106 km.
            Venus tidak memiliki satelit alami
            Satu hari di Venus setara dengan 243 hari di Bumi.
            Panjang jari-jari venus hampir sama dengan Bumi yaitu 6.051 km.
            Temperatur permukaan Venus adalah sebesar 465 derajat Celcius."></a-text>

      <a-sphere id="venus" position="0 0 -12" radius=".4" src="#venus-texture"
        animation__rotation="
          property: rotation;
          from: 0 0 0;
          to: 0 360 0;
          dur: 2000;
          loop: true;
          startEvents: mouseenter;
          pauseEvents: mouseleave; 
        "
      ></a-sphere>

      <a-text id="earth-desc" position="0 2a -7" visible="false" color="#FFFFFF" wrap-count="50" width="5a" align="center" look-at="#cam" value="Bumi
      
            Satu-satunya planet yang memiliki mahluk hidup dan air yang dalam wujud zat cair
            Memiliki jarak 150 juta km dari matahari.
            Diameter Bumi sebesar 12.742 km.
            Bumi memiliki periode rotasi selama 24 jam dan evolusi selama 365 hari.
            Bumi memiliki satu buah satelit alami yaitu Bulan."></a-text>

      <a-entity id="earth-and-moon" position="0 0 -7"
        animation__rotation="
          property: rotation;
          dur: 2000;
          from: 0 0 0;
          to: 0 360 0;
          loop: true;
          startEvents: mouseenter;
          pauseEvents: mouseleave; 
        "
      >
        <a-sphere position="0 0 0" radius="0.5" color="#6DCBE7" id="earth" src="#earth-texture"> </a-sphere>
        <a-sphere position="-1 0 0" radius=".10" color="#DBE0DE" id="moon" src="#moon-texture"></a-sphere>
      </a-entity>

      <a-text id="mars-desc" position="0 2a -2" visible="false" color="#FFFFFF" wrap-count="50" width="5a" align="center" look-at="#cam" value="Mars
      
            Planet ini merupakan planet terkecil kedua setelah Merkurius.
            Panjang jari-jari Mars adalah sebesar 3.389 km.
            Mars memiliki dua bulan yaitu Phobos dan Deimos.
            Mars biasa dikenal dengan istilah planet merah
            Satu tahun di Mars setara dengan 687 hari, 
            dengan satu hari memiliki lama waktu 24 jam dan 40 menit."></a-text>

      <a-sphere id="mars" position="0 0 -2" radius=".4" src="#mars-texture"
        animation__rotation="
          property: rotation;
          dur: 2000;
          from: 0 0 0;
          to: 0 360 0;
          loop: true;
          startEvents: mouseenter;
          pauseEvents: mouseleave; 
        "
      ></a-sphere>

      <a-text id="jupiter-desc" position="0 4.2 5" visible="false" color="#FFFFFF" wrap-count="50" width="7" align="center" look-at="#cam" value="Jupiter
      
            Jupiter merupakan planet dengan dimensi terbesar.
            Massa Jupiter adalah 318 kali massa Bumi.
            Satelit yang dimiliki oleh Jupiter berjumlah 67, 
            satelit yang terbesar bernama Ganymede.
            Jupiter merupakan jenis planet gas yang memiliki komponen penyusun utama berupa hidrogen dan helium
            Diameter ekuator Jupiter adalah 143.000 km"></a-text>

      <a-sphere id="jupiter" position="0 0 5" radius="2.5" src="#jupiter-texture"
        animation__rotation="
          property: rotation;
          dur: 2000;
          from: 0 0 0;
          to: 0 360 0;
          loop: true;
          startEvents: mouseenter;
          pauseEvents: mouseleave; 
        "
      ></a-sphere>

      <a-text id="saturn-desc" position="0 3.4 15" visible="false" color="#FFFFFF" wrap-count="50" width="6" align="center" look-at="#cam" value="Saturnus
      
            Saturnus merupakan planet terbesar kedua di Tata Surya setelah Jupiter.
            Saturnus juga merupakan sebuah raksasa gas
            Memiliki radius rata-rata sekitar 9 kali radius rata-rata Bumi.
            Saturnus terkenal dengan sistem cincinnya yang unik,
            yang sebagian besar terdiri dari partikel-partikel es dengan sedikit puing-puing batu dan debu.
            Setidaknya diketahui memiliki 82 satelit alami"></a-text>

      <a-entity id="saturn-container" position="0 0 15"
        animation__rotation="
          property: rotation;
          dur: 2000;
          from: 0 0 0;
          to: 0 360 0;
          loop: true;
          startEvents: mouseenter;
          pauseEvents: mouseleave; 
        "
      >
        <a-sphere radius="1.8" id="saturn" src="#saturn-texture"></a-sphere>
        <a-entity id="saturn-ring-1" geometry="primitive: torus; radius: 3.2; radiusTubular: 0.1;segmentsTubular: 50"
        material="color: #57524A;" rotation="90 0 0" scale="1 1 0.1"></a-entity>
        <a-entity id="saturn-ring-2" geometry="primitive: torus; radius: 2.4; radiusTubular: 0.2;segmentsTubular: 50"
        material="color: #A29A87;" rotation="90 0 0" scale="1 1 0.1"></a-entity>
      </a-entity>

      <a-text id="uranus-desc" position="0 3 22" visible="false" color="#FFFFFF" wrap-count="50" width="5a" align="center" look-at="#cam" value="Uranus
      
            Uranus memiliki warna biru-hijau akibat konsentrasi metana dalam atmosfernya.
            Planet Uranus disusun 80% materi air, metana, dan es amonia.
            Uranus merupakan planet yang memiliki cincin tipis yang terdiri dari material batu dan karbon.
            Uranus memiliki diameter sebesar 51.118 km,"></a-text>

      <a-entity id="uranus-container" position="0 0 22"
        animation__rotation="
          property: rotation;
          dur: 2000;
          from: 0 0 0;
          to: 0 360 0;
          loop: true;
          startEvents: mouseenter;
          pauseEvents: mouseleave; 
        "
      >
        <a-sphere id="uranus" radius=".75" src="#uranus-texture"></a-sphere>
        <a-entity id="uranus-ring" geometry="primitive: torus; radius: 1.5; radiusTubular: 0.01;segmentsTubular: 50"
        material="color: #FFFFFF;" rotation="-10 90 0" scale="1 1 0.1"></a-entity>
      </a-entity>

      <a-text id="neptune-desc" position="0 2.6 28" visible="false" color="#FFFFFF" wrap-count="50" width="5a" align="center" look-at="#cam" value="Neptunus
      
            Neptunus terlihat memiliki warna permukaan biru akibat dominasi gas metana pada atmosfernya,
            Neptunus memiliki cincin tipis yang terbentuk dari serpihan es.
            Neptunus memiliki diameter sebesar 49.244 km atau 3,9 kali diameter bumi.
            Neptunus memiliki 14 satelit alami"></a-text>

      <a-entity id="neptune-container" position="0 0 28"
        animation__rotation="
          property: rotation;
          dur: 2000;
          from: 0 0 0;
          to: 0 360 0;
          loop: true;
          startEvents: mouseenter;
          pauseEvents: mouseleave; 
        "
      >
        <a-sphere id="neptune" radius="1" src="#neptune-texture"></a-sphere>
        <a-entity id="neptune-ring-1" geometry="primitive: torus; radius: 2; radiusTubular: 0.01;segmentsTubular: 50"
        material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1"></a-entity>
        <a-entity id="neptune-ring-2" geometry="primitive: torus; radius: 1.7; radiusTubular: 0.05;segmentsTubular: 50"
        material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1"></a-entity>
        <a-entity id="neptune-ring-3" geometry="primitive: torus; radius: 1.3; radiusTubular: 0.01;segmentsTubular: 50"
        material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1"></a-entity>
      </a-entity>

      <a-text id="pluto-desc" position="0 2a 33" visible="false" color="#FFFFFF" wrap-count="50" width="5a" align="center" look-at="#cam" value="Pluto
      
            Pluto adalah Planet Kurcaci
            Pluto sejauh ini diketahui memiliki lima satelit
            Pluto terdiri dari batu dan es
            Pluto memiliki ukuran yang relatif kecil, 
            kurang lebih 1/6 massa Bulan dan 1/3 volume Bulan.
            Cahaya Matahari butuh waktu 5,5 jam untuk mencapai Pluto pada jarak rata-ratanya (39,4 sa)."></a-text>

      <a-sphere id="pluto" position="0 0 33" radius=".4" src="#pluto-texture"
        animation__rotation="
          property: rotation;
          dur: 2000;
          from: 0 0 0;
          to: 0 360 0;
          loop: true;
          startEvents: mouseenter;
          pauseEvents: mouseleave; 
        "
      ></a-sphere>
    </a-scene>

    <script type="text/javascript">
      AFRAME.registerComponent('show-desc', {
        init: function () {
          var sceneEl = this.el
          var sun = sceneEl.querySelector('#sun')
          var sun_desc = sceneEl.querySelector('#sun-desc')
          var mercury = sceneEl.querySelector('#mercury')
          var mercury_desc = sceneEl.querySelector('#mercury-desc')
          var venus = sceneEl.querySelector('#venus')
          var venus_desc = sceneEl.querySelector('#venus-desc')
          var earth = sceneEl.querySelector('#earth')
          var earth_desc = sceneEl.querySelector('#earth-desc')
          var mars = sceneEl.querySelector('#mars')
          var mars_desc = sceneEl.querySelector('#mars-desc')
          var jupiter = sceneEl.querySelector('#jupiter')
          var jupiter_desc = sceneEl.querySelector('#jupiter-desc')
          var saturn = sceneEl.querySelector('#saturn')
          var saturn_desc = sceneEl.querySelector('#saturn-desc')
          var uranus = sceneEl.querySelector('#uranus')
          var uranus_desc = sceneEl.querySelector('#uranus-desc')
          var neptune = sceneEl.querySelector('#neptune')
          var neptune_desc = sceneEl.querySelector('#neptune-desc')
          var pluto = sceneEl.querySelector('#pluto')
          var pluto_desc = sceneEl.querySelector('#pluto-desc')

          sun.addEventListener('mouseenter', function (evt) {
            sun_desc.setAttribute('visible', true);
            console.log("masuk")
          });

          sun.addEventListener('mouseleave', function (evt) {
            sun_desc.setAttribute('visible', false);
            console.log("keluar")
          });

          mercury.addEventListener('mouseenter', function (evt) {
            mercury_desc.setAttribute('visible', true);
            console.log("masuk")
          });

          mercury.addEventListener('mouseleave', function (evt) {
            mercury_desc.setAttribute('visible', false);
            console.log("keluar")
          });

          venus.addEventListener('mouseenter', function (evt) {
            venus_desc.setAttribute('visible', true);
            console.log("masuk")
          });

          venus.addEventListener('mouseleave', function (evt) {
            venus_desc.setAttribute('visible', false);
            console.log("keluar")
          });

          earth.addEventListener('mouseenter', function (evt) {
            earth_desc.setAttribute('visible', true);
            console.log("masuk bumi")
          });

          earth.addEventListener('mouseleave', function (evt) {
            earth_desc.setAttribute('visible', false);
            console.log("keluar bumi")
          });

          mars.addEventListener('mouseenter', function (evt) {
            mars_desc.setAttribute('visible', true);
            console.log("masuk bumi")
          });

          mars.addEventListener('mouseleave', function (evt) {
            mars_desc.setAttribute('visible', false);
            console.log("keluar bumi")
          });

          jupiter.addEventListener('mouseenter', function (evt) {
            jupiter_desc.setAttribute('visible', true);
            console.log("masuk bumi")
          });

          jupiter.addEventListener('mouseleave', function (evt) {
            jupiter_desc.setAttribute('visible', false);
            console.log("keluar bumi")
          });

          saturn.addEventListener('mouseenter', function (evt) {
            saturn_desc.setAttribute('visible', true);
            console.log("masuk bumi")
          });

          saturn.addEventListener('mouseleave', function (evt) {
            saturn_desc.setAttribute('visible', false);
            console.log("keluar bumi")
          });

          uranus.addEventListener('mouseenter', function (evt) {
            uranus_desc.setAttribute('visible', true);
            console.log("masuk bumi")
          });

          uranus.addEventListener('mouseleave', function (evt) {
            uranus_desc.setAttribute('visible', false);
            console.log("keluar bumi")
          });

          neptune.addEventListener('mouseenter', function (evt) {
            neptune_desc.setAttribute('visible', true);
            console.log("masuk bumi")
          });

          neptune.addEventListener('mouseleave', function (evt) {
            neptune_desc.setAttribute('visible', false);
            console.log("keluar bumi")
          });

          pluto.addEventListener('mouseenter', function (evt) {
            pluto_desc.setAttribute('visible', true);
            console.log("masuk bumi")
          });

          pluto.addEventListener('mouseleave', function (evt) {
            pluto_desc.setAttribute('visible', false);
            console.log("keluar bumi")
          });

          }

      });
    </script>
  </body>
</html>
